<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments :: head"></th:block>
  <title>home</title>
</head>
<body>
  <!--  navbar  -->
  <th:block th:replace="fragments :: navbar"></th:block>

  <main>
    <div class="container">

      <div class="row py-3">
        <h1 class="text-center py-3">Pagina con tutte le pizze</h1>
        <a th:href="@{/pizza/create}" class="btn btn-success">Aggiungi una pizza</a>
      </div>
      <!-- row  -->
      <div class="row">
        <!--  inizio tabella  -->
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">descrizione</th>
            <th scope="col">prezzo</th>
            <th scope="col">Funzioni</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="pizza : ${pizze}">
            <th scope="row" th:text="${pizza.name}"></th>
            <td th:text="${pizza.description}"></td>
            <td th:text="${pizza.price}"></td>
            <td>
              <a th:href="@{|/pizza/${pizza.id}|}"><i class="fa-solid fa-circle-info"></i></a>
              <a th:href="@{|/pizza/edit/${pizza.id}|}"><i class="fa-solid fa-file-pen"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
