<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments :: head"></th:block>
  <title>home</title>
</head>
<body>
  <!--  navbar  -->
  <th:block th:replace="fragments :: navbar"></th:block>

  <main>
    <div class="container">

      <div class="row py-3">
        <h1 class="text-center py-3">Pagina con tutte le pizze</h1>
        <a th:href="@{/pizza/create}" class="btn btn-success">Aggiungi una pizza</a>
      </div>
      <!-- row  -->
      <div class="row">
        <!-- col -->
        <div class="col-4 p-3"  th:each="pizza : ${pizze}">
          <!-- inizio card -->
          <div class="card">
            <img th:src="${pizza.image}" th:alt="${pizza.name}" class="card-img-top" >
            <div class="card-body">
              <h5 class="card-title" th:text="${pizza.name}"></h5>
              <p class="card-text" th:text="${pizza.description}"></p>
              <a th:href="@{|/pizza/${pizza.id}|}" class="btn btn-success">Go detail</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
